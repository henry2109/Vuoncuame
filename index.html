<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vườn của mẹ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
        }
        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Vườn của mẹ
    </header>
    <div class="container">
        <div class="product">
            <img src="https://example.com/bo034.jpg" alt="Bơ 034">
            <h3>Bơ 034</h3>
            <p>Giá: 50.000 VNĐ/kg</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://example.com/bobathien.jpg" alt="Bơ ba thiện">
            <h3>Bơ ba thiện</h3>
            <p>Giá: 30.000 VNĐ/kg</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://example.com/tieuxanh.jpg" alt="Tiêu xanh">
            <h3>Tiêu xanh</h3>
            <p>Giá: 150.000 VNĐ/kg</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://example.com/matonghoacaphe.jpg" alt="Mật ong hoa cà phê">
            <h3>Mật ong hoa cà phê</h3>
            <p>Giá: 150.000 VNĐ/lít</p>
            <button>Mua ngay</button>
        </div>
    </div>
    <footer>
        Địa chỉ: Liên Hà, Lâm Hà, Lâm Đồng<br>
        Số điện thoại: 0332082995
    </footer>
</body>
</html>
